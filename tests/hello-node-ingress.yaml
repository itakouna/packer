apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: hello-node
  name: hello-node-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/server-alias: "hello.*"
spec:
  rules:
  - host: hello
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-node
          servicePort: 8080
